#CONFIGURATION SPRING
server:
  port: 18083

management:
  server:
    port: 18093


#CONFIGURATION BASES
spring:
  datasource:
    generate-unique-name: true
    url: "jdbc:hsqldb:file:target/test-classes/db/${currentTest}_data.db"
    username: sa
    password: sa
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    tomcat:
      test-on-borrow: false
      jmx-enabled: false
      max-active: 100
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.HSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  # Spring JMS Settings
  jms:
    listener:
      acknowledge-mode: auto
      auto-startup: true
      concurrency: 5
      max-concurrency: 10
    pub-sub-domain: false
    template:
      default-destination:
      delivery-mode: non_persistent
      priority: 100
      qos-enabled: true
      receive-timeout: 1000
      time-to-live: 36000

  # Embedded ActiveMQ Configuration Example
  activemq:
    broker-url: vm://embedded?broker.persistent=false,useShutdownHook=false
    in-memory: true
    non-blocking-redelivery: true
    packages:
      trust-all: false
      trusted: fr.gouv.modernisation.dinum.dnc
    pool:
      block-if-full: true
      block-if-full-timeout: -1
      create-connection-on-startup: true
      enabled: false
      expiry-timeout: 0
      idle-timeout: 30000
      max-connections: 1
      maximum-active-session-per-connection: 500
      reconnect-on-exception: true
      time-between-expiration-check: -1
      use-anonymous-producers: true

#CONFIGURATION LOG
logging:
  config: target/test-classes/log4j2.xml
  level:
    root: ERROR
    org.springframework: ERROR
    fr.gouv: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springframework.jdbc.core.JdbcTemplate: WARN
    org.springframework.jdbc.core.StatementCreatorUtils: WARN

#Configurations pour acc√®s au service FranceConnect-MS (gestion des sessions)
api:
  dnc:
    franceconnect-ms:
      url: "http://localhost:18081"
      apiKey: "7de01b0b-9714-482f-9e1f-5147ac5fcba5"

